    <div class="header-form">
    
    <h2> Update Type</h2>
    </div>
<form #newType="ngForm" (ngSubmit)="EditType(newType)">



  


    <div class="form-group">
      <label for="name">Name</label><br>
      <input #name="ngModel" type="text" class="form-control" id="name" required minlength="2" maxlength="20" name="name"
        ngModel>
      <!-- <p *ngIf="!name.valid" style="color: red;">please insert valid name</p> -->
    </div>
  
    <pre></pre>
  
    <div class="form-group">
      <label for="description">Description</label><br>
      <input type="text" class="form-control" id="description" name="description" ngModel>
  
    </div>
  
    <pre></pre>
    <div class="form-group">
        <label for="startStock">Select Category</label><br>
        <select #brand="ngModel"   id="category" name="category" class="form-control"  [(ngModel)]="selectedCat" >
            <option *ngFor="let cat of Cats"  [ngValue]="cat.id" >{{cat.name}}</option>
        </select>
    </div>
  
    <p></p>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
